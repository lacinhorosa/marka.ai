<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <div class="app-container">
    <div class="header">
      <img src="img/icon.png" id="icone">

    <div class="controls">
      <div class="control-row">
        <div>
          <label class="descricao">Imagem Principal</label>
          <input type="file" id="mainImage" accept="image/*">
        </div>
        <div>
          <label class="descricao">Sua Logomarca</label>
          <input type="file" id="logoImage" accept="image/*">

        <div>
          <label class="descricao">PosiÃ§Ã£o da Logo</label>

            <option value="bottom-left">Baixo Esquerda</option>

        <span id="scaleValue">50%</span><br>
